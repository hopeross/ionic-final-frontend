<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Task List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-toolbar color="secondary">
      <ion-title>Incomplete</ion-title>
    </ion-toolbar>
    <ion-list lines="full">
      <ion-item-sliding *ngFor="let task of taskList">
        <ion-item *ngIf="task.completed == false">
          <ion-checkbox color="success" slot="end" (ionChange)="changeCompleted(task)"></ion-checkbox>
          <ion-label>{{task.title}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteTask(task.taskId)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <div>
    <ion-toolbar color="secondary">
      <ion-title>Complete</ion-title>
    </ion-toolbar>
    <ion-list lines="full">
      <ion-item-sliding *ngFor="let task of taskList">
        <ion-item *ngIf="task.completed == true">
          <ion-checkbox color="success" slot="end" checked="true" (ionChange)="changeCompleted(task)"></ion-checkbox>
          <ion-label>{{task.title}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteTask(task.taskId)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-margin">
    <ion-fab-button color="tertiary" (click)="addNewTask()">
      <ion-icon icon="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
